version: 2.1

workflows:
  build-and-push:
    jobs:
      - build-and-push:
          context: ["docker"]

jobs:
  build-and-push:
    docker:
      - image: cimg/base:2020.11
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run: |
          echo "${DOCKER_IO_ACCESS_TOKEN} | docker login -u tartale --password-stdin
          docker build -t docker.io/tartale/kmttg-plus:latest .
          docker push docker.io/tartale/kmttg-plus:latest
